<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

  #bg-video {
  position: fixed;
  top: 50%;
  left: 50%;
  width: 100vw;       /* Full viewport width */
  height: auto;       /* Auto height to keep aspect ratio */
  transform: translate(-50%, -50%);
  object-fit: contain;
  z-index: -1;
  filter: brightness(0.6);
  background-color: black; /* fills any gaps */
}


    /* Hero Section */
    .hero {
      height: 50vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      padding: 20px;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 6px rgba(248, 142, 4, 0.7);
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 15px;
      text-shadow: 1px 1px 4px rgba(48, 142, 4, 0.7);
    }

    .btn {
      display: inline-block;
      background: rgba(255,255,255,0.2);
      color: white;
      padding: 20px 34px;
      border: 2px solid white;
      border-radius: 10px;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      background: white;
      color: #ff5733;
    }
  </style>
</head>
<body>

  <!-- Video Background -->
  <video autoplay muted loop id="bg-video">
    <source src="/Videos/b.mov" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <!-- Hero Section -->
  <section class="hero">
    <h1>üç¥ Foodie's Cafe</h1>
    <h2>Delicious Food, Freshly Made!</h2>
    <p>Experience the taste of happiness at Foodie's Cafe.</p>
    <a href="menu.html" class="btn">View Menu</a>
  </section>

</body>
</html>
